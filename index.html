<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The memory game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-shapes">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 20%; animation-delay: -2s;"></div>
        <div style="left: 30%; animation-delay: -4s;"></div>
        <div style="left: 40%; animation-delay: -6s;"></div>
        <div style="left: 50%; animation-delay: -8s;"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="content">
                <h2>Credits</h2>
                <p>Site by pugls</p>
                <a href="#">Read More</a>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <h2>Why i made it glass-ui</h2>
                <p>Just decided to make it glass ui because i love glass ui</p>
                <a href="#">Read More</a>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <h2>time took</h2>
                <p>it took around and 1 hour and 23 minutes to make</p>
                <a href="#">Read More</a>
            </div>
        </div>

        <div class="game-section">
            <h2>Memory Game - Level <span id="level-display">1</span></h2>
            <div class="game-container">
                <div class="memory-game"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
